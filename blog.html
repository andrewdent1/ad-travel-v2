<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Travel | Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', serif;
            margin-bottom: 100px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
        }

        .header-colored {
            background-color: #000000;
            transition: background-color 0.5s;
        }

        #home {
            font-family: "Playfair Display", serif;
            background: 'movad-home-vid.mp4';
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
            margin-bottom: 100px;
            background-color: #FFFBF4;
        }

        #blog-cover {
            z-index: -1;
            height: 100vh;
            width: 100%;
            object-fit: cover;
            top: 0;
            left: 0;     
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.33);
            z-index: 0;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .welcome-message h1 {
            font-size: 3em;
            font-weight: 300;
            margin: 0;
        }
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                text-align: center;
            }

            h2 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 800px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.85em;
            }

            button {
                font-size: 0.8em;
                text-align: center;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <section id="home">
        <div class="container">
            <img src="blog-cover.png" alt="" id="blog-cover">
        </div>
        <div class="overlay"></div>
        <div class="welcome-message">

        </div>

    <!-- Blog Section -->
