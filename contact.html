<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Travel | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        header {
            background-color: black;
            font-family: 'Montserrat', serif;
        }

        body {
            margin-top: 60px
        }

        h2 {
            color: white;
            font-family: 'Playfair Display' serif;
        }

        #contact {
            position: relative;
            background-image: url('Images/contact-cover.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Overlay */
        #contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black overlay */
            z-index: 1; /* Ensure the overlay is on top of the background */
        }

        /* Contact Form Styling */
        form {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent form background */
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 2; /* Ensure the form is above the overlay */
        }

        label, input, textarea, button {
            width: 100%;
            font-family: 'Montserrat', serif;
        }

        label {
            color: white;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #3E2905;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Sidebar Styles */
        ul.sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #3E2905;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        ul.sidebar.active {
            transform: translateX(0);
        }

        ul.sidebar li:first-child {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        ul.sidebar li {
            margin: 20px 0;
        }

        .menu-button {
            display: none;
        }

        @media (max-width: 800px) {
            ul.sidebar {
                display: flex;
            }

            .hideOnMobile {
                display: none;
            }

            .menu-button {
                display: block;
            }
        }

    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" id="logo"><img src="movad-logo-main.png" width="165" height="70" alt="Company Logo"></a>
            <ul class="sidebar">
                <!-- Close Icon for Sidebar -->
                <li onclick="hideSidebar()">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                        </svg>
                    </a>
                </li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <ul>
                <li class="hideOnMobile"><a href="index.html">HOME</a></li>
                <li class="hideOnMobile"><a href="about.html">ABOUT</a></li>
                <li class="hideOnMobile"><a href="blog.html">BLOG</a></li>
                <li class="hideOnMobile"><a href="contact.html">CONTACT</a></li>
                <li class="menu-button" onclick="showSidebar()">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        // Function to show the sidebar
        function showSidebar() {
            document.querySelector('.sidebar').classList.add('active');
        }

        // Function to hide the sidebar
        function hideSidebar() {
            document.querySelector('.sidebar').classList.remove('active');
        }
    </script>

</body>

</html>
