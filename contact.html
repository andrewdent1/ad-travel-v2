<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Travel | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin-top: 60px;
        }

        header {
            background-color: black;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        h2 {
            color: white;
        }

        #contact {
            background-image: url('Images/contact-cover.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark overlay */
        #contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Centering the form using Flexbox */
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            color: white;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #3E2905;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        footer a {
            color: white;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer .social-icons a {
            margin: 0 10px;
        }

        footer .social-icons img {
            width: 25px;
            height: 25px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            nav ul {
                display: none;
            }

            nav .menu-button {
                display: block;
            }

            form {
                padding: 20px;
            }

            input, textarea, button {
                font-size: 1rem;
            }
        }

        @media (max-width: 500px) {
            form {
                width: 100%;
                max-width: 350px;
            }

            input, textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" id="logo"><img src="movad-logo-main.png" width="165" height="70" alt="Company Logo"></a>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <div class="menu-button" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js">
        function toggleMenu() {
            document.querySelector('nav ul').classList.toggle('active');
        }
    </script>

    <footer>
        <p>&copy; 2024 Movad Travel. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="Social Logos/logo-facebook.png"></a>
            <a href="#"><img src="Social Logos/logo-x.png"></a>
            <a href="#"><img src="Social Logos/logo-instagram.png"></a>
        </div>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

</body>

</html>
