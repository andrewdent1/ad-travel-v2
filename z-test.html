<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
        li {
            cursor: pointer;
            margin: 10px 0;
            color: blue;
            text-decoration: underline;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close-btn {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>First 10 U.S. Presidents</h1>
    <ul id="president-list">
        <li data-president="George Washington">George Washington</li>
        <li data-president="John Adams">John Adams</li>
        <li data-president="Thomas Jefferson">Thomas Jefferson</li>
        <li data-president="James Madison">James Madison</li>
        <li data-president="James Monroe">James Monroe</li>
        <li data-president="John Quincy Adams">John Quincy Adams</li>
        <li data-president="Andrew Jackson">Andrew Jackson</li>
        <li data-president="Martin Van Buren">Martin Van Buren</li>
        <li data-president="William Henry Harrison">William Henry Harrison</li>
        <li data-president="John Tyler">John Tyler</li>
    </ul>

    <!-- Modal structure -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        const presidentsInfo = {
            "George Washington": "1st President of the United States (1789–1797).",
            "John Adams": "2nd President of the United States (1797–1801).",
            "Thomas Jefferson": "3rd President of the United States (1801–1809).",
            "James Madison": "4th President of the United States (1809–1817).",
            "James Monroe": "5th President of the United States (1817–1825).",
            "John Quincy Adams": "6th President of the United States (1825–1829).",
            "Andrew Jackson": "7th President of the United States (1829–1837).",
            "Martin Van Buren": "8th President of the United States (1837–1841).",
            "William Henry Harrison": "9th President of the United States (1841).",
            "John Tyler": "10th President of the United States (1841–1845)."
        };

        // Get modal elements
        const modal = document.getElementById("infoModal");
        const modalText = document.getElementById("modal-text");
        const closeBtn = document.getElementsByClassName("close-btn")[0];

        // Event listener for president click
        document.getElementById("president-list").addEventListener("click", function(event) {
            if (event.target.tagName === "LI") {
                const president = event.target.getAttribute("data-president");
                modalText.innerText = presidentsInfo[president];
                modal.style.display = "flex"; // Show the modal
            }
        });

        // Close the modal when 'x' is clicked
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside the modal content
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
